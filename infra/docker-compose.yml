      - PORT=3001
      - NODE_ENV=development
      - WEBHOOK_URL=http://api:3000/api/v1/webhooks/whatsapp/incoming
      - WEBHOOK_SECRET=your_webhook_secret_key_here
      - API_KEY=whatsapp_agent_key
      - SESSIONS_DIR=/app/sessions
      - DAILY_MESSAGE_LIMIT=1000
      - LOG_LEVEL=info
      - LOG_PRETTY=true
