version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_agent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  llm-stub:
    build: ../apps/api/llm_stub
    ports:
      - "4000:4000"

  whatsapp-gateway:
    build: ../apps/whatsapp-gateway
    ports:
      - "3001:3001"
    volumes:
      - whatsapp-sessions:/app/sessions
    environment:
      - PORT=3001
      - NODE_ENV=development
      - WEBHOOK_URL=http://api:3000/api/v1/webhooks/whatsapp/incoming
      - WEBHOOK_SECRET=your_webhook_secret_key_here
      - API_KEY=your_whatsapp_gateway_api_key
      - SESSIONS_DIR=/app/sessions
      - DAILY_MESSAGE_LIMIT=1000
      - LOG_LEVEL=info
      - LOG_PRETTY=true
    depends_on:
      - redis

  api:
    build: ../apps/api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_agent
      - REDIS_URL=redis://redis:6379/0
      - WHATSAPP_GATEWAY_URL=http://whatsapp-gateway:3001
      - WHATSAPP_GATEWAY_API_KEY=your_whatsapp_gateway_api_key
      - WHATSAPP_WEBHOOK_SECRET=your_webhook_secret_key_here
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - llm-stub
      - whatsapp-gateway

  celery-worker:
    build: ../apps/api
    command: celery -A apps.api.app.workers worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_agent
      - REDIS_URL=redis://redis:6379/0
      - WHATSAPP_GATEWAY_URL=http://whatsapp-gateway:3001
      - WHATSAPP_GATEWAY_API_KEY=your_whatsapp_gateway_api_key
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
      - whatsapp-gateway

volumes:
  pgdata:
  whatsapp-sessions: