      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=your_zeroclaw_key_here
      - OPENAI_BASE_URL=http://your_zeroclaw_ip:8000/v1
      - LLM_MODEL=gpt-3.5-turbo
