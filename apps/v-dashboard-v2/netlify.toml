[build]
  base = "apps/v-dashboard-v2"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy Gateway requests to avoid CORS/Mixed Content
[[redirects]]
  from = "/gateway/*"
  to = "http://129.159.224.220:3001/:splat"
  status = 200
  force = true

# Proxy API requests to avoid CORS/Mixed Content
[[redirects]]
  from = "/backend/*"
  to = "http://129.159.224.220:3000/api/v1/:splat"
  status = 200
  force = true
